name: Prisma Schema Check

on:
  pull_request:
    paths:
      - 'prisma/schema.prisma'
      - 'prisma/migrations/**'

jobs:
  check-migration:
    name: Check for missing migrations
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: prisma
          POSTGRES_PASSWORD: prisma
          POSTGRES_DB: shadow
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U prisma"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Prisma CLI
        run: npm install prisma --no-save

      - name: Check schema drift
        run: |
          DRIFT=$(npx prisma migrate diff \
            --from-migrations prisma/migrations \
            --to-schema-datamodel prisma/schema.prisma \
            --shadow-database-url "postgresql://prisma:prisma@localhost:5432/shadow" \
            --script 2>&1) || true

          if [ -n "$DRIFT" ] && [ "$DRIFT" != "-- This is an empty migration." ]; then
            echo "❌ Schema has changes not covered by migrations:"
            echo ""
            echo "$DRIFT"
            echo ""
            echo "Run 'npx prisma migrate dev --name <description>' to create a migration."
            exit 1
          else
            echo "✅ Schema and migrations are in sync"
          fi
